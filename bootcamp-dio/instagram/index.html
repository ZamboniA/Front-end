<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="Celular com o instagram aberto">
        </div>
        <div class="instagram-continuacao">
            <div class="grupo">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo do instagram">
                <br>
                <div class="foto-de-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <br>
                <a href="#" class="loguin-instagram">Continue como andersonzamboni18</a>
                <br>
                <a href="#" class="logout-instagram">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é andersonzamboni18?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>     
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
