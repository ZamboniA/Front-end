<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="./style/main.css">
    
    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    
    

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
                <a href="#">Desenhos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                
                <h3 class="titulo-filme">SMALLVILLE</h3>
                <p class="descricao">Antes da vida como Super-Homem, o jovem Clark Kent encara os problemas da adolescência enquanto aprende a controlar seus poderes e usá-los para proteger a cidade de Smallville. Assista agora todas as temporadas disponiveis.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class= "box-filmes" src="img/mini1.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini2.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini3.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini4.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini5.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini6.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini7.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini8.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini9.jpg" alt="Primeira imagem"></div>
            <div class="item"><img class= "box-filmes" src="img/mini10.jpg" alt="Primeira imagem"></div>
        </div>
    </div>

    <scrip src="https://kit.fontawesome.com/a5ed55ba5e.js" crossorigin="anonymous"></script>
    <script src="./js/owl js/jquery.min.js"></script>
    <script src="./js/owl js/owl.carousel.min.js"></script>
    <script src="js/owl js/setup.js"></script>
</body>
</html>
