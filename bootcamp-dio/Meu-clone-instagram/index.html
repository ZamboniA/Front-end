<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="PrimeiroQuadro">
        <header class="CelularInstagram">
            <img src="./img/instagram-celular.png" alt="Instagram em um celular">
        </header>
        <header class="InstagramQuadro">
            <section class="group">
                <img class="InstagramLogo" src="./img/instagram-logo.png" alt="Logo do instagram">
                <br>
                <br>
                <input class="LoguinUsuario" type="text" placeholder="Telefone, nome de usuário ou email">
                <br>
                <input class="LoguinUsuario" type="password" placeholder="Senha">
                <br>
                <br>
                <button class="BotaoEntrar">Entrar</button>
                <br>
            --------- OU -------
                <br>
                <br>
                <p><a href="#"><img class="imagemFaceBook" src="./img/facebook-logo.png" width="16px"> Entrar com o Facebook </a></p>
                <br>
                <p class="EsqueceuSenha"><a href="#">Esqueceu a senha?</a></p>
            </section>
                <br>
            <section class="group">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </section>
            <section class="BaixeApp">
                <p class="Download">Obtenha o aplicativo.</p>
                <aside class="DownloadApp">
                    <img src="./img/apple-button.png" alt="App Store" width="90px"> 
                    <img src="./img/googleplay-button.png" alt="Googleplay" width="90px">
                </aside>
            </section>
        </header>
        <footer class="Rodape">
            <p><a href="#">Meta </a>  <a href="#">Sobre </a>  <a href="#">Blog</a></p>
        </footer>
    </article>
    
</body>
</html>
