<!doctype html>
<html>
    <head>
        <title>Página principal</title>
        <meta charset="utf-8">

    </head>

    <body>
        <table border="5" width="100%"> <!-- criar tabela-->
            <tr> <!--linha da tabela-->
                <th>Código</th> <!--cabeçalho-->
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td> <!--dados da tabela-->
                <td>Notebook</td>
                <td>R$ 2500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 1500,00</td>
            </tr>

            <tr>
                <td rowspan="2">Desconto</td> <!-- rowspan =extensão da linha-->
                <td colspan="2">Cupom 1 -R$ 10</td> <!-- colspan = extensão da coluna-->
            </tr>
            <tr>
                <td colspan="2">Cupom 2 -R$ 15</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2">R$ 3975,00</td>
            </tr>
        </table>

    </body>
</html>
