<!doctype html>
<html>
    <head>
        <title>Formulários</title>
        <meta charset="utf-8">

    </head>

    <body>
        <h2>Login</h2>
        <form> <!--criação de formularios-->
            Login: <br>
            <input type="text" name="login"> <br> <!--caixa de texto-->
            Senha: <br>
            <input type="password" name="senha"> <br> <!-- caixa de senha-->
            <input type="button" value="Logar"> <!--botão-->
        </form>
       
        <h2>Cadastre-se</h2>
        <form>
            Login: <br>
            <input type="text" name="login"> <br> <br>
            sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino <br> <!-- selecionar opções em forma de circulo-->
            <input type="radio" name="sexo" value="F"> Feminino <br><br>

            Interesses <br>
            <input type="checkbox" name="interesses">Futebol <br> <!--selecionar opções em forma de quadrado-->
            <input type="checkbox" name="interesses">Cursos <br>
            <input type="checkbox" name="interesses">Moda <br><br>

            Estado <br><br>
            <select name="estado"> <!--permite selecionar uma opção em uma lista-->
                <option value="sp">SP</option>
                <option value="rj">RJ</option> <!--opções da lista-->
                <option value="mg">MG</option>
                <option value="pr">PR</option>
            </select><br><br>

            Observações: <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br> <!--cria uma caixa de texto-->

            <input type="submit" value="Cadastrar"> <!--envia os dados-->
        <form>
    </body>
</html>
